<!DOCTYPE html>
<html ng-app="app-shop">
<head>
    <title>Shop On A Beach</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/content/bundle.css" />

</head>
<body ng-controller="rootController as rootCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="#" style="padding:0px">
                    <img alt="Brand" src="/img/images.jpg" style="height: 100%; width: auto;">
                </a>
                <h2 class="navbar-text" style="color:#FFFFCC">Shop On A Beach</h2> 
            </div>

            <div class="navbar-right">
                <input type="text" class="navbar-text" placeholder="Search" ng-model="rootCtrl.searchField">
                <a ui-sref="basket" style="font-size: 36px;padding:0 15px;"><i class="fa fa-shopping-cart"></i></a>
                <a href="#"><img src="/img/user.jpg" alt="User" height="50" style="padding-bottom: 5px;" /></a>
            </div>
        </div>
    </nav>

    <div id="sidebar"  ng-controller="categoryController as vm">
        <ul class="nav">
            <li ng-repeat="category in vm.allCategories"><a ui-sref="category({id:category.categoryId})" >{{category.name}}</a></li>
        </ul>
    </div>

    <div ui-view="main" id="main"  style="padding:30px 10px 10px 10px"></div>
